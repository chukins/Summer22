{% extends "layout.html" %}
{% block body %}

{% if username %} 
<h1>You are logged in as {{ username }}. <a href="{{url_for('logout')}}">Log out</a></h1>

{% else %} 
    <h1>You are not logged in. <a href="{{url_for('login')}}">Log in</a></h1>
 
{% endif %} 

<a href="{{url_for('login')}}">log in</a>
{% endblock %}
