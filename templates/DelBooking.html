<link rel="stylesheet" href="{{url_for('static', filename='bookingstyles.css')}}">
{% extends "layout.html" %}
{% block body %}
    {%if username %}
    <script defer src="{{url_for('static', filename='EditBookingDate.js')}}"></script>
    <h1>Delete Booking</h1>
    <p>Please select the booking that you would like to delete: </p>
    <div id="booking-container">
        <form method="POST" action="/DelBooking">
            <select>
                <option value="{{data[0]}}">{{data[0]}}</option>
                <option value="{{data[1]}}">{{data[1]}}</option>
                <option value="{{data[2]}}">{{data[2]}}</option>
                <option value="{{data[3]}}">{{data[3]}}</option>
                <option value="{{data[4]}}">{{data[4]}}</option>
            </select>
            <button type="submit" id="booking-form">Confirm</button>
        </form>
    </div>
    <p>{{book}}</p>
    {% else %}
    <h1>You are not logged in. <a href="{{url_for('login')}}">Log in</a></h1>
    {% endif %}
{% endblock %}
